{% extends 'account/main.html' %}
{% load i18n %}
{% load account socialaccount %}
{% load static %}

{% block title %}<h1>{% trans "Change Password" %}</h1>{% endblock title %}

      
        {% block content %}
        
    
        <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
            {% csrf_token %}
            {{ form.as_p }}
          
            <div class="kt-login__actions">
                <button type="submit" name="action" class="btn btn-primary btn-elevate kt-login__btn-primary primaryAction">{% trans "Change Password" %}</button>
                <a class="kt-link kt-login__link-forgot button secondaryAction" href="{% url 'account_reset_password' %}">{% trans "Forgot Password?" %}</a>
        
               </div>
        </form>
    {% endblock %}
